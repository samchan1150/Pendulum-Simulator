<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pendulum Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pendulum Simulator</h1>
    <canvas id="pendulumCanvas" width="600" height="500"></canvas>
    
    <div id="controls">
        <label for="length">Length (px):</label>
        <input type="range" id="length" min="50" max="250" value="150">

        <label for="angle">Initial Angle (°):</label>
        <input type="range" id="angle" min="-90" max="90" value="30">

        <label for="gravity">Gravity (m/s²):</label>
        <input type="number" id="gravity" value="9.81" step="0.1">

        <label for="damping">Damping:</label>
        <input type="number" id="damping" value="0.02" step="0.01">

        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
